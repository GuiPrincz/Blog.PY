<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Criat</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3bc.gif" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="components/styles/css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    </head>
    <body>
        <style>
            .tamanho-logo{
                height: 75px;
            }
            .img-blog{
                max-height: 275px;
            }
        </style>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #9944C7;">
            <div class="container">
                <a class="navbar-brand" href="/"><img class="card-img-top tamanho-logo" src="https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3bc.gif" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-black" href="/logout"><b>Sair</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-3 justify-content-md-center" style="height: 79.7vh;">
            <div class="row">
                <div class="col">
                </div>
            </div>
            <div class="card">
                <div class="card-title bg-light">
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <h2 >Postagem</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">


                    <form action="submit" method="POST"> {% csrf_token %}
                        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>

                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-3">
                                    <label for="Ctitulo" class="form-label">TÃ­tulo</label>
                                </div>
                                <div class="col-9">
                                    <input id="Ctitulo" class="form-control" type="text" name="titulo" value="{{ evento.titulo }}" >
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3">
                                    <label for="data_evento" class="form-label">Data da Postagem</label>
                                </div>
                                <div class="col-9">
                                    <input id="data_evento" class="form-control" type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3">
                                    <label for="descricao" class="form-label">Post</label>
                                </div>
                                <div class="col-9">
                                    <textarea id="descricao" class="form-control" name="descricao" rows="5" cols="23" > {{ evento.descricao }} </textarea>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-2">
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                                <div class="col-2">
                                    <a href="/">
                                        <button type="button" class="btn btn-danger">Cancelar</button>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
        <footer class="py-3" style="background-color: #9944C7;">
            <div class="container"><p class="m-0 text-center text-black"><b>Copyright &copy; Patos inc. 2022</b></p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
