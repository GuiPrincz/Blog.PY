<!DOCTYPE html>
<html lang="pt/br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3bc.gif" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="components/styles/css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    </head>
    <body>
        <style>
            .tamanho-logo{
                height: 75px;
            }
            .img-blog{
                max-height: 350px;
            }
            .cor-bar{
                background-color: #756f6e !important;
            }
        </style>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9944C7;">
            <div class="container">
                <a class="navbar-brand" href="/"><img class="card-img-top tamanho-logo" src="https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d091ef78a3bc.gif" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-black" href="/logout"><b>Sair</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-3 justify-content-md-center">
            <div class="row my-3">
                <div class="col">
                    <a class="btn text-light" style="background-color: #C457FF;" href="evento/" >
                        <i class="bi bi-plus-circle-fill"></i>
                        Novo post
                    </a>
                </div>
            </div>
            {% for evento in eventos %}
                <div class="row my-2">
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-title bg-light ">
                                <div class="ps-3">
                                    <div class="col-12">
                                         <h2 class="card-title my-4 text-left">{{ evento.titulo }}</h2>
                                     </div>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="small text-muted">{{ evento.get_data_evento }} - {{ evento.usuario }}</div>

                                <p class="card-text">{{evento.descricao}} </p>
                                <div class="row">
                                    <div class="col-2">
                                        <a class="btn btn-primary" href="evento/?id={{ evento.id }}">
                                            <i class="bi bi-file-earmark-plus"></i>
                                            Editar
                                        </a>
                                    </div>
                                    <div class="col-2">
                                        <a class="btn btn-danger" href="evento/delete/{{ evento.id }}">
                                            <i class="bi bi-trash-fill"></i>
                                            Excluir
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <footer class="py-3" style="background-color: #9944C7;">
            <div class="container"><p class="m-0 text-center text-black"><b>Copyright &copy; Patos inc. 2022</b></p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
